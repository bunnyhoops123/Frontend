<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Account form</title>
  </head>
  <body>
    <div class="container">
      <h1>Create an account</h1>
      <form autocomplete="off" class="form-class">
        <div class="inner-form">
          <article>
            <div class="text-input">
              <label for="firstName">First Name</label>
              <input type="text" required />
            </div>
            <div class="text-input">
              <label for="lastName">Last Name</label>
              <input type="text" />
            </div>
          </article>
        </div>
        <div class="inner-form">
          <article>
            <div class="text-input">
              <label for="email">Email</label>
              <input type="email" autocomplete="off" required />
            </div>
            <div class="text-input">
              <label for="dob">Date of birth</label>
              <input type="date" />
            </div>
          </article>
        </div>
        <div class="inner-form" id="last">
          <article>
            <div class="text-input">
              <label for="password">Password</label>
              <input type="password" name="password" required />
            </div>
            <div class="text-input">
              <label for="password-1">Confirm Password</label>
              <input type="password" name="password-1" required />
            </div>
          </article>
        </div>

        <div class="checkboxes">
          <article>
            <input
            type="checkbox"
            name="checkbox-1"
            id="checkbox-1"
            class="checkbox"
            required
          />
          <label for="checkbox-1" class="label">
            <div class="ball"></div>
          </label>
          </article>
          <small>I have read and agree to the terms of service outlined in the Privacy Policy</small>
        </div>
        <div class="checkboxes">
          <article>
            <input
            type="checkbox"
            name="checkbox-2"
            id="checkbox-2"
            class="checkbox"            
          />
          <label for="checkbox-2" class="label">
            <div class="ball"></div>
          </label>
          </article>
          <small>Recieve emails about new updates and features (No spam)</small>
        </div>
        <button class="btn" type="submit">Create account</button>
      </form>
    </div>
  </body>
</html>
